{% extends './home.html' %}
{% block content %}

<style>
table{
border-collapse:collapse;
width : 100%;
}
th{
text-align:center;
}
th,td {
padding: 10px;
}
tr:nth-child(even) { background-color: #f2f2f2;}
th {
background-color: yellowgreen;
color : white;
}
</style>

<div class="content-inner">
          <!-- Page Header-->
    <header class="page-header">
     <div class="container-fluid">
    <h2 class="no-margin-bottom"><svg width="2em" height="1em" viewBox="0 0 16 16" class="bi bi-person-lines-fill" fill="blue" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/> </svg>  Employee Details</h2>
</div> </header><br/>

<center>
 <div class="cardstyle">
  <div class="card w-75">
  <div class="card-body">
  
<table> <tr>
<th> Emp ID </th>
<th> Name </th>
<th> Email ID </th>
<th> Address </th>
<th> Date of Joining </th>
<th> Experience </th> </tr>
{% for row in emp_report %}
<tr>
<td> {{ row.id }} </td>
<td> {{ row.name }} </td>
<td> {{ row.email }} </td>
<td> {{ row.address }} </td>
<td> {{ row.doj }} </td>
<td> {{ row.experience }} </td> 
{% endfor %}
</tr> </table> </div></div></div></center>
{% endblock %}
