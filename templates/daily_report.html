{% extends './home.html' %}
{% block content %}

 <div class="content-inner">
          <!-- Page Header-->
    <header class="page-header">
     <div class="container-fluid">
       <h2 class="no-margin-bottom" align="center">Check daily reports here </h2>
</div> </header><br/>
         
		 <form method="POST" action =""  novalidate>

  <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5zm9 0a.5.5 0 0 1 .5.5V1a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 .5-.5z"/>
</svg> &ensp; Enter the Date </h3>
		   {{ form.date1(type="date",class="form-control mr-sm-2",style="width:50%") }} <br/>
		   <div class="container-login100-form-btn">
		{{ form.submit(class="btn btn-primary",style="bg-color:indigo") }} <br/></div>
            </div></div></div></center></form>
